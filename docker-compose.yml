# docker-compose.yml
services:
  slicer-api:
    build:
      context: .
      dockerfile: services/slicer-api/Dockerfile
    container_name: slicer-api
    image: slicer-api:latest
    network_mode: host
    restart: unless-stopped
    environment:
      # Config economica di base
      CURRENCY: "EUR"
      HOURLY_RATE: "2"
      # Spoolman
      SPOOLMAN_URL: "http://192.168.10.164:7912"
      SPOOLMAN_PATHS: "/api/v1/spool/?page_size=1000,/api/v1/spools?page_size=1000,/api/spool/?page_size=1000,/api/spools?page_size=1000"
      SPOOLMAN_SKIP_TLS_VERIFY: "1"
      TZ: "Europe/Rome"
    # Se non usi network_mode: host, abilita le porte:
    # ports:
    #   - "8088:8088"
