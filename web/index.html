<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Magazzino Filamenti & Stima</title>
  <style>
    :root{
      --bg:#0f172a; --card:#1e293b; --muted:#94a3b8; --text:#e2e8f0; --ring:#334155; --accent:#38bdf8;
      --ok:#22c55e; --warn:#f59e0b; --err:#ef4444;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue","Noto Sans",sans-serif}
    a{color:var(--accent);text-decoration:none}
    .wrap{max-width:1200px;margin:24px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    @media (max-width:1000px){.grid{grid-template-columns:1fr}}
    .card{background:var(--card);border-radius:16px;border:1px solid var(--ring);padding:16px}
    h1{font-size:22px;margin:0 0 8px}
    h2{font-size:16px;margin:0 0 12px;color:var(--muted);font-weight:600}
    .row{display:flex;gap:10px;align-items:center}
    .btn{background:#0b1220;border:1px solid var(--ring);color:var(--text);padding:7px 12px;border-radius:10px;cursor:pointer}
    .btn:hover{border-color:#47607f}
    .btn.primary{background:var(--accent);border-color:transparent;color:#00121a}
    .input, select{background:#0b1220;border:1px solid var(--ring);color:var(--text);padding:7px 10px;border-radius:10px;outline:none}
    .cols{display:grid;grid-template-columns:repeat(5,minmax(120px,1fr));gap:10px}
    @media (max-width:900px){.cols{grid-template-columns:1fr 1fr}}
    .spools{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:10px}
    .spool{display:flex;gap:12px;align-items:center;border:1px solid var(--ring);border-radius:12px;padding:10px;background:#0b1220;cursor:pointer}
    .spool.active{outline:2px solid var(--accent)}
    .dot{width:24px;height:24px;border-radius:50%;border:1px solid #0003;flex:0 0 auto}
    .badge{font-size:11px;color:#9fb2c9}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}
    .result{display:flex;gap:24px;flex-wrap:wrap}
    .kv{background:#0b1220;border:1px solid var(--ring);padding:10px 12px;border-radius:10px}
    .kv b{display:block;font-size:12px;color:#9fb2c9}
    canvas{display:block;width:100%;height:520px;border-radius:12px;background:#0b1220;border:1px solid var(--ring)}
    .note{color:#9fb2c9;font-size:12px}
    .divider{height:1px;background:var(--ring);margin:12px 0}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Magazzino Filamenti &amp; Stima</h1>

    <div class="grid">
      <!-- SINISTRA -->
      <div class="card">
        <h2>Palette Spoolman</h2>
        <div id="spools" class="spools"></div>
        <div class="divider"></div>
        <div class="note">Seleziona materiale/colore: useremo €/kg e applicheremo il colore al modello.</div>
      </div>

      <!-- DESTRA -->
      <div class="card">
        <h2>Viewer 3D (STL/3MF/OBJ)</h2>
        <div id="viewerMount"></div>

        <div class="divider"></div>

        <div class="cols" style="margin-bottom:10px">
          <div class="row"><label>Layer</label>
            <select id="layer" class="input">
              <option value="0.20">0.20 mm</option><option value="0.16">0.16 mm</option>
              <option value="0.28">0.28 mm</option><option value="0.10">0.10 mm</option>
            </select>
          </div>
          <div class="row"><label>Infill</label>
            <select id="infill" class="input">
              <option value="15">15%</option><option value="10">10%</option>
              <option value="20">20%</option><option value="30">30%</option>
            </select>
          </div>
          <div class="row"><label>Nozzle</label>
            <select id="nozzle" class="input">
              <option value="0.4">0.4 mm</option><option value="0.6">0.6 mm</option><option value="0.8">0.8 mm</option>
            </select>
          </div>
          <div class="row"><label>Print</label>
            <select id="pspeed" class="input">
              <option value="60">60 mm/s</option><option value="80">80 mm/s</option><option value="40">40 mm/s</option>
            </select>
          </div>
          <div class="row"><label>Travel</label>
            <select id="tspeed" class="input">
              <option value="150">150 mm/s</option><option value="200">200 mm/s</option><option value="100">100 mm/s</option>
            </select>
          </div>
        </div>

        <div class="row" style="gap:12px;flex-wrap:wrap;margin-bottom:10px">
          <input id="file" type="file" class="input" />
          <button class="btn" id="btnUpload">Carica</button>
          <input id="url" class="input" placeholder="https://www.thingiverse.com/thing:..." style="min-width:260px" />
          <button class="btn" id="btnUrl">Da URL</button>
          <button class="btn primary" id="btnEstimate">Stima</button>
        </div>

        <div id="filename" class="note mono"></div>

        <div class="result" id="result" style="margin-top:10px;display:none">
          <div class="kv"><b>Tempo</b><span id="r_time" class="mono"></span></div>
          <div class="kv"><b>Filamento</b><span id="r_fil" class="mono"></span></div>
          <div class="kv"><b>Materiale</b><span id="r_mat" class="mono"></span></div>
          <div class="kv"><b>Prezzo</b><span id="r_tot" class="mono"></span></div>
          <div class="kv"><b>G-code</b><a id="r_gcode" class="mono" target="_blank" rel="noreferrer">scarica</a></div>
        </div>
      </div>
    </div>
  </div>

  <!-- THREE & loaders (module) -->
  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js";
    import { STLLoader } from "https://unpkg.com/three@0.160.0/examples/jsm/loaders/STLLoader.js";
    import { OBJLoader } from "https://unpkg.com/three@0.160.0/examples/jsm/loaders/OBJLoader.js";
    import { ThreeMFLoader } from "https://unpkg.com/three@0.160.0/examples/jsm/loaders/3MFLoader.js";

    // Stato
    window.selectedInventoryItem = null;
    window.viewerScene = null;
    let currentViewerUrl = null;

    // Viewer
    const mount = document.getElementById("viewerMount");
    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.setSize(mount.clientWidth, 520);
    renderer.setClearColor(0x0b1220, 1);
    mount.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, mount.clientWidth/520, 0.1, 2000);
    camera.position.set(0, 120, 200);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const amb = new THREE.AmbientLight(0xffffff, 1.3);
    const dir = new THREE.DirectionalLight(0xffffff, 0.7); dir.position.set(1,2,3);
    scene.add(amb, dir);

    const grid = new THREE.GridHelper(300, 30, 0x2a3344, 0x1a2230); grid.position.y = -0.01; scene.add(grid);
    const modelGroup = new THREE.Group(); scene.add(modelGroup);

    window.addEventListener("resize", () => {
      renderer.setSize(mount.clientWidth, 520);
      camera.aspect = mount.clientWidth/520;
      camera.updateProjectionMatrix();
    });

    function animate(){ requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); }
    animate();
    window.viewerScene = scene;

    function clearModel(){ while(modelGroup.children.length) modelGroup.remove(modelGroup.children[0]); }
    function fitCameraToObject(obj){
      const box = new THREE.Box3().setFromObject(obj);
      if (!box.isEmpty()) {
        const size = new THREE.Vector3(); box.getSize(size);
        const center = new THREE.Vector3(); box.getCenter(center);
        const maxDim = Math.max(size.x, size.y, size.z);
        const fov = camera.fov * (Math.PI / 180);
        const camZ = Math.abs(maxDim / Math.tan(fov/2)) * 1.2;
        camera.position.set(center.x + camZ*0.35, center.y + camZ*0.35, center.z + camZ);
        camera.near = camZ/100; camera.far = camZ*20; camera.updateProjectionMatrix();
        controls.target.copy(center); controls.update();
      }
    }

    // Colore modello
    window.applyModelColor = function applyModelColor(hex){
      if (!window.viewerScene) return;
      try {
        window.viewerScene.traverse(obj => {
          if (obj.isMesh && obj.material){
            const setColor = (m) => { if (m && m.color) m.color.set(hex); };
            if (Array.isArray(obj.material)) obj.material.forEach(setColor);
            else setColor(obj.material);
          }
        });
      } catch(e){ console.warn("applyModelColor error", e); }
    };
    window.onModelLoadedToViewer = function onModelLoadedToViewer(sceneRef){
      window.viewerScene = sceneRef;
      const sel = window.selectedInventoryItem;
      if (sel && sel.color) applyModelColor(sel.color);
    };

    async function loadModel(url){
      clearModel();
      const ext = url.split(".").pop().toLowerCase().split("?")[0];
      const colorHex = (window.selectedInventoryItem && window.selectedInventoryItem.color) || "#9aa4b2";
      const baseMat = new THREE.MeshStandardMaterial({color:new THREE.Color(colorHex)});
      if (window.selectedInventoryItem?.is_transparent) { baseMat.transparent = true; baseMat.opacity = 0.6; }

      if (ext === "stl"){
        new STLLoader().load(url, geo => {
          geo.computeVertexNormals();
          modelGroup.add(new THREE.Mesh(geo, baseMat.clone()));
          fitCameraToObject(modelGroup); onModelLoadedToViewer(scene);
        });
      } else if (ext === "obj"){
        new OBJLoader().load(url, obj => {
          obj.traverse(o => { if (o.isMesh) o.material = baseMat.clone(); });
          modelGroup.add(obj); fitCameraToObject(modelGroup); onModelLoadedToViewer(scene);
        });
      } else if (ext === "3mf"){
        new ThreeMFLoader().load(url, obj => {
          obj.traverse(o => { if (o.isMesh) o.material = baseMat.clone(); });
          modelGroup.add(obj); fitCameraToObject(modelGroup); onModelLoadedToViewer(scene);
        });
      } else {
        alert("Formato non supportato per il viewer: " + ext);
      }
    }

    // Helpers backend
    const $ = (id)=>document.getElementById(id);
    async function fetchJSON(url, opts){
      const r = await fetch(url, Object.assign({headers:{'Content-Type':'application/json'}}, opts||{}));
      if (!r.ok){
        const txt = await r.text();
        try { const j = JSON.parse(txt); alert(j.detail || txt); } catch(e){ alert(txt); }
        throw new Error("HTTP " + r.status);
      }
      return r.json();
    }

    // Inventory
    async function loadInventory(){
      const data = await fetchJSON("/inventory");
      const host = document.getElementById("spools");
      host.innerHTML = "";
      data.items.forEach(item=>{
        const card = document.createElement("button");
        card.type="button"; card.className="spool"; card.dataset.key=item.key;
        const dot = document.createElement("div"); dot.className="dot";
        dot.style.background = item.color || item.color_hex || "#999"; // <— usa item.color come prima
        card.appendChild(dot);

        const info = document.createElement("div"); info.style.textAlign="left";
        const mat = document.createElement("div");
        mat.textContent = `${item.material || "?"} — ${item.diameter_mm || "?"}mm`;
        const price = document.createElement("div"); price.className="badge mono";
        price.textContent = item.price_per_kg ? `${item.price_per_kg.toFixed(2)} ${data.currency}/kg` : "€/kg n.d.";
        info.appendChild(mat); info.appendChild(price); card.appendChild(info);

        card.addEventListener("click", ()=>{
          document.querySelectorAll(".spool").forEach(n=>n.classList.remove("active"));
          card.classList.add("active");
          window.selectedInventoryItem = {
            key:item.key,
            color:item.color || item.color_hex || "#9aa4b2",
            material:item.material,
            diameter_mm:item.diameter_mm||1.75,
            is_transparent: !!item.is_transparent
          };
          applyModelColor(window.selectedInventoryItem.color);
        });

        host.appendChild(card);
      });
    }

    // Upload
    $("btnUpload").addEventListener("click", async ()=>{
      const f = $("file").files[0];
      if (!f){ alert("Seleziona un file"); return; }
      const fd = new FormData(); fd.append("file", f);
      const r = await fetch("/upload_model", { method:"POST", body:fd });
      const j = await r.json();
      if (r.ok){
        currentViewerUrl = j.viewer_url;
        $("filename").textContent = j.filename;
        loadModel(j.viewer_url);
      } else { alert(j.detail || "Errore upload"); }
    });

    // URL
    $("btnUrl").addEventListener("click", async ()=>{
      const url = $("url").value.trim();
      if (!url){ alert("Inserisci un URL"); return; }
      const j = await fetchJSON("/fetch_model", {method:"POST", body:JSON.stringify({url})});
      currentViewerUrl = j.viewer_url;
      $("filename").textContent = j.filename;
      loadModel(j.viewer_url);
    });

    // Stima
    $("btnEstimate").addEventListener("click", async ()=>{
      if (!currentViewerUrl){ alert("Carica prima un modello"); return; }
      if (!window.selectedInventoryItem){ alert("Seleziona un materiale/colore"); return; }
      const payload = {
        viewer_url: currentViewerUrl,
        inventory_key: window.selectedInventoryItem.key,
        settings: {
          layer_h: parseFloat($("layer").value),
          infill: parseFloat($("infill").value),
          nozzle: parseFloat($("nozzle").value),
          print_speed: parseFloat($("pspeed").value),
          travel_speed: parseFloat($("tspeed").value)
        }
      };
      const res = await fetchJSON("/slice/estimate", {method:"POST", body:JSON.stringify(payload)});
      $("result").style.display = "flex";
      $("r_time").textContent = (res.time_s ? (Math.round(res.time_s/60)+" min") : "n/d");
      $("r_fil").textContent = `${res.filament_g.toFixed(1)} g`;
      $("r_mat").textContent = `${res.price_per_kg.toFixed(2)} ${res.currency}/kg`;
      $("r_tot").textContent = `${res.total.toFixed(2)} ${res.currency}`;
      $("r_gcode").href = res.gcode_url;
    });

    // Start
    loadInventory();
  </script>
</body>
</html>
